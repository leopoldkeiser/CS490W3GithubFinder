<html>
<head>
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> <!-- Had to change URL. -LXK -->
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header>
  <h1>Find Me!</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username..." type="text"></input>
  </div>
  <div id="profile">
    <h2 id = "realname"></h2>
    <div id="loginname"></div>
    <div id="userid"></div>
    <div id="avatar"></div>
    <div id="information"></div>
  </div>
</div>

</body>
</html>
